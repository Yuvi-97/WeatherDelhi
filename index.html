<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid ">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="logoWeather.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    <span class="ms-2">Weather</span>
                </a>
            </div>
        </nav>
        
        <div class="container">
            <h2 class="my-4 text-center">Weather for Delhi</h2>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm custom-card">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Temprature</h4>
                        </div>
                        <div class="card-body">
                            <h1 id="temperature-display" class="card-title pricing-card-title"></h1>
                            <p id="temperature">Temperature: </p>
                            <p id="max-temp">Max Temperature: </p>
                            <p id="min-temp">Min Temperature: </p>
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm custom-card">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Humidity Info</h4>
                        </div>
                        <div class="card-body">
                            <h1 id="humidity-display" class="card-title pricing-card-title"></h1>
                                <p id="humidity">Humidity: </p>
                                <p id="sunrise">sunrise: </p>
                                <p id="sunset">sunset: </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm custom-card">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Wind Info</h4>
                        </div>
                        <div class="card-body">
                            <h1 id="wind-display" class="card-title pricing-card-title"></h1>
                            <p id="windspeed">Wind speed: </p>
                            <p id="winddirection">Wind direction: </p>
                            <p id="feelslike">feels like: </p>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    
    
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
